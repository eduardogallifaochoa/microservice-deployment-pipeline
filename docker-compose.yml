version: '3.9'

services:
  api:
    build: ./service_api
    ports:
      - "8000:8000"
    env_file:
      - .env.example
    depends_on:
      - db

  worker:
    build: ./service_worker
    env_file:
      - .env.example
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: microservice_db
    ports:
      - "5432:5432"
