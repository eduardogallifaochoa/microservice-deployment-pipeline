name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('service_api/requirements.txt', 'service_worker/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r service_api/requirements.txt
          pip install -r service_worker/requirements.txt
          pip install pytest

      - name: Run all tests
        run: |
          pytest service_api/tests service_worker/tests

  docker:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/microservice-api:latest ./service_api
          docker push ${{ secrets.DOCKER_USERNAME }}/microservice-api:latest

          docker build -t ${{ secrets.DOCKER_USERNAME }}/microservice-worker:latest ./service_worker
          docker push ${{ secrets.DOCKER_USERNAME }}/microservice-worker:latest
